name: Deploy (Prod)

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: latest

      - name: Symlink terraform -> tofu (CDKTF compatibility)
        run: sudo ln -sf "$(command -v tofu)" /usr/local/bin/terraform

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Plan
        env:
          SG_ID: ${{ secrets.SG_ID }}
          ENVIRONMENT: prod
        run: npm run plan:prod

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        env:
          SG_ID: ${{ secrets.SG_ID }}
          ENVIRONMENT: prod
        run: npm run deploy:prod -- -a

